name: Build and deploy .NET Core application to Web App webapp-doan-2

on:
  push:
    branches:
    - master

env:
  AZURE_WEBAPP_NAME: webapp-doan-2
  AZURE_WEBAPP_PACKAGE_PATH: API\publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: API

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Publish Initial
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

    - name: Update appsettings.json with secrets
      run: |
        jq '.Environment.PAYOS_CLIENT_ID = ${{ secrets.PAYOS_CLIENT_ID }}' API\publish/appsettings.json > API\publish/appsettings.temp.json
        Copy-Item -Path API\publish\appsettings.temp.json -Destination API\publish\appsettings.json -Force
        jq '.Environment.PAYOS_API_KEY = ${{ secrets.PAYOS_API_KEY }}' API\publish/appsettings.json > API\publish/appsettings.temp.json
        Copy-Item -Path API\publish\appsettings.temp.json -Destination API\publish\appsettings.json -Force
        jq '.Environment.PAYOS_CHECKSUM_KEY = ${{ secrets.PAYOS_CHECKSUM_KEY }}' API\publish/appsettings.json > API\publish/appsettings.temp.json
        Copy-Item -Path API\publish\appsettings.temp.json -Destination API\publish\appsettings.json -Force
        jq '.Twilio.AccountSid = ${{ secrets.TWILIO_ACCOUNT_SID }}' API\publish/appsettings.json > API\publish/appsettings.temp.json
        Copy-Item -Path API\publish\appsettings.temp.json -Destination API\publish\appsettings.json -Force
        jq '.Twilio.AuthToken = ${{ secrets.TWILIO_AUTH_TOKEN }}' API\publish/appsettings.json > API\publish/appsettings.temp.json
        Copy-Item -Path API\publish\appsettings.temp.json -Destination API\publish\appsettings.json -Force
        jq '.Twilio.fromNo = ${{ secrets.TWILIO_FROM_NO }}' API\publish/appsettings.json > API\publish/appsettings.temp.json
        Copy-Item -Path API\publish\appsettings.temp.json -Destination API\publish\appsettings.json -Force
        jq '.Twilio.fromWhatsAppNo = ${{ secrets.TWILIO_FROM_WHATSAPP_NO }}' API\publish/appsettings.json > API\publish/appsettings.temp.json
        Copy-Item -Path API\publish\appsettings.temp.json -Destination API\publish\appsettings.json -Force

    - name: Re-Publish with updated appsettings.json
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: windows-latest
    needs: build
    steps:

    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Deploy updated appsettings.json to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.webapp_doan_2_1F24 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
