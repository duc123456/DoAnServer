name: Build and deploy .NET Core application to Web App webapp-doan-2
on:
  push:
    branches:
      - master

env:
  AZURE_WEBAPP_NAME: webapp-doan-2
  AZURE_WEBAPP_PACKAGE_PATH: API\publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: API

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore
        run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

      - name: Build
        run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Test
        run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build

      - name: Publish
        run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

      - name: Publish Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.WEBAPP_DOAN_2_1F24 }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Set environment variables for application
        run: |
          echo PAYOS_CLIENT_ID=${{ secrets.PAYOS_CLIENT_ID }} >> $GITHUB_ENV
          echo PAYOS_API_KEY=${{ secrets.PAYOS_API_KEY }} >> $GITHUB_ENV
          echo PAYOS_CHECKSUM_KEY=${{ secrets.PAYOS_CHECKSUM_KEY }} >> $GITHUB_ENV
          echo ACCOUNTSID=${{ secrets.ACCOUNTSID }} >> $GITHUB_ENV
          echo AUTHTOKEN=${{ secrets.AUTHTOKEN }} >> $GITHUB_ENV
          echo FROMNO=${{ secrets.FROMNO }} >> $GITHUB_ENV
          echo FROMWHATSAPPNO=${{ secrets.TWILIO_FROM_WHATSAPP_NO }} >> $GITHUB_ENV
